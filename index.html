<!DOCTYPE html>
<html lang="en">
<head>
    <title>CraftCup Creations</title>
    <style>
        body {
            background-color: #F0E68C;
            font-family: Arial, sans-serif;
            color: #333; /* Improved contrast */
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #FFD700;
        }
        header a {
            margin: 0 15px;
            color: #000; /* Improved contrast */
            text-decoration: none;
        }
        .product {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .product img {
            width: 200px;
            height: 200px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #FFD700;
        }
        footer p {
            color: #000; /* Improved contrast */
        }
    </style>
</head>
<body>
    <header>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </header>
    <div id="home">
        <h1>Welcome to CraftCup Creations!</h1>
        <p>We specialize in custom mug designs.</p>
    </div>
    <div id="products">
        <h2>Our Products</h2>
        <div class="product">
            <img src="mug1.jpg" alt="Mug 1">
            <div>
                <h3>Mug 1</h3>
                <p>Description for Mug 1</p>
            </div>
        </div>
        <!-- Add more products as needed -->
    </div>
    <div id="contact">
        <h2>Contact Us</h2>
        <p>Email us at info@craftcupcreations.com</p>
    </div>
    <footer>
        <p>&copy; 2022 CraftCup Creations</p>
    </footer>
    <script>
        // Add any JavaScript here
    </script>
</body>
</html>
